query($cursor: String, $filter: IssueFilters, $order: IssueOrder) {
  repository(owner:"ethereum", name:"go-ethereum") {
    issues(first:3, after: $cursor, filterBy: $filter, orderBy:$order) {
  		nodes {
        title
      }
      pageInfo {
        #startCursor
        endCursor
        hasNextPage
      }
    }
  }
}
